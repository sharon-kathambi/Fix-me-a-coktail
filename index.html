<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Cocktail WebApp">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Sharon Mwenda">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fix me a cocktail</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        
        <form class="search-form">
            <h1>Welcome to Fix me a cocktail</h1>
            <h2>Make cocktails, Anytime Anywhere!</h2>
            <input id = "search" type="text" placeholder="Search your favourite cocktail" name="drink"/>
        </form>
        <section class="section cocktails" id="all-cocktails">
            <article class="loading hide-loading">
                <img src="./loading.jpeg" alt="loading"/>
            </article>
            <h3 class="title"></h3>
            <div class="section-center">
                <!-- single drink-->
                <a href="#drinks_content">
                    <article class="cocktail" data-id="1">
                        <img src="./martini.jpeg" alt="cocktail"/>
                        <h4>Martini</h4>
                    </article>
                </a>
                <!-- end of single drink-->
                <!-- single drink-->
                <a href="#drinks_content">
                    <article class="cocktail" data-id="1">
                        <img src="./martini.jpeg" alt="cocktail"/>
                        <h4>Martini</h4>
                    </article>
                </a>
                <!-- end of single drink-->
                <!-- single drink-->
                <a href="#drinks_content">
                 <article class="cocktail" data-id="1">
                         <img src="./martini.jpeg" alt="cocktail"/>
                    <h4>Martini</h4>
                </article>
                </a>
                <!-- end of single drink-->
            </div>
        </section>
        <section class="single-drink" id="drinks_content">
            <img src="./martini.jpeg" class="drink-img" alt="" />
            <article class="drink-info">
                <h3 class="drink-name"></h3>
                <p class="drink-desc"></p>
                <ul class="drink-ingredients"></ul>
                <a href="#all-cocktails" class="btn">all cocktails</a>
            </article>
        </section>
        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
